    	<div class="wishlist-grid" id="wishlist-grid"></div>
		<h1 id="price-text"></h1>
    </div>

    <script type="text/javascript">
		const wishlistItems = [
			{

                id: 'mbp'
			},
			{
				label: 'iPhone 14 Pro',
				description: '256GB storage',
				price: 1319,
				imageLink: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone14pro-digitalmat-gallery-2-202209?wid=728&hei=666&fmt=png-alpha&.v=1660830896841',
                id: 'iphn'
			},
            {
            	label: 'Climara 50 Patches',
                description: 'for 3 boxes',
                price: 87,
                imageLink: 'https://cdn.shopify.com/s/files/1/1228/7332/products/Climara_50_dermal_patch_3.8_mg950c28e7-9e95-4af9-a24e-9fab001ebf12_1024x1024.GIF?v=1511972016',
                id: 'clptch'
            },
			{
				label: 'AirPods Pro',
				description: '2nd generation',
				price: 249,
				imageLink: 'https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQD83?wid=1000&hei=1000&fmt=jpeg&qlt=90&.v=1660803972361',
                id: 'arpds'
			},
			{
				label: 'MiniFuse 2',
				description: 'from Arturia',
				price: 149,
				imageLink: 'https://medias.arturia.net/cdn-cgi/image/quality=60,width=null/images/products/minifuse-2/minifuse-2-image.png',
                id: 'mnfse'
			},
            {
            	label: 'Launchpad X',
                description: 'Refurbished',
                price: 152,
                imageLink: 'https://novationmusic.com/sites/novation/files/lpx-overhead-chromatic-2000.png',
                id: 'lnchpd'
            },
			{
				label: 'HD 560S',
				description: 'from Sennheiser',
				price: 257,
				imageLink: 'https://cdn.shopify.com/s/files/1/0314/8863/9112/products/product_detail_x2_desktop_HD_560S_sennheiser_01_9151bd89-fc3a-411b-9b06-5578b380c1b7_1024x1024@2x.jpg?v=1655366982',

			},
			{

				description: 'for massages, ofc haha',
				price: 112,
				imageLink: 'https://m.media-amazon.com/images/I/71DHxdDWxGL._AC_SL1500_.jpg',
                id: 'mgcwnd'
			},
			{

                id: 'mgckybrd'
			},
		]

		const wishlistGrid = document.getElementById('wishlist-grid');

		var price = 0;

		wishlistItems.forEach((item)=>{
			var div = document.createElement('div');
			const wishlistItemHTML = `
			<div class="wishlist-img" style="background-image: url(${item.imageLink});"></div>
			<div class="wishlist-text">
    			<h3>${item.label}</h3>
    			<p>${item.description}</p>
    			<h3 class="wishlist-text-price">$${item.price.toLocaleString('en')}</h3>
    		</div>
    		`
    		div.className = "box wishlist-item";
			div.id = item.id;
    		div.innerHTML = wishlistItemHTML;

    		wishlistGrid.appendChild(div);
    		price += item.price;
		});

		price = "$" + price.toLocaleString('en');

		let priceElement = document.createElement('span');
		priceElement.innerHTML = price;
		priceElement.className = "wishlist-total";

		document.getElementById('price-text').innerHTML = "Total: ";
		document.getElementById('price-text').appendChild(priceElement);
	</script>

	<script src="/scripts/add-common-elements.js" charset="utf-8"></script>
