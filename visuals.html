<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1f1f1f">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/social-buttons.css">
    <link rel="icon" href="media/favicon.svg">
    <link rel="icon" href="media/favicon.ico">
    <script src="scripts/light-mode-check.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Visuals | Phlixfer</title>
  </head>
  <body id="body">
    <div class="title-container">
      <h1 class="text-title">visuals that i'm really proud of :><sup><a href="#footnote-1" class="text-title" style="text-align: left;padding: 0;text-decoration: none;margin: 0;font-size: 15px;">1</a></sup></h1>
    </div>

    <a href="commissions" class="default-button-big text-body">commission me!</a>

    <div class="loading-screen" id="loading-screen">
      <h1 class="text-title loading-ellipse" id="loading-ellipse">...</h1>
    </div>
    <div class="img-container transparent" id="img-container">
      <div class="img-container-column paused" id="img-container-column-1"></div>
      <div class="img-container-column paused" id="img-container-column-2"></div>
      <script type="text/javascript">
        const images = [
          {
            filename: 'iwd.jpg',
            alt: 'I Wanna D**',
            aspectRatio: 1.0,
          },
          {
            filename: 'twistoid.jpg',
            alt: 'Twistoid',
            aspectRatio: 1.0,
          },
          {
            filename: 'radical-shapes-1.jpg',
            alt: 'Radical Shapes',
            aspectRatio: 0.6666666667,
          },
          {
            filename: 'toon-heart.jpg',
            alt: 'Toon Heart',
            aspectRatio: 1.25,
          },
          {
            filename: 'growing-pains.jpeg',
            alt: 'Growing Pains',
            aspectRatio: 1.0,
          },
          {
            filename: 'liquid-heart.jpeg',
            alt: 'Liquid Heart',
            aspectRatio: 1.0,
          },
          {
            filename: 'someone-elses-far-away.jpg',
            alt: 'Someone Else\'s Far Away',
            aspectRatio: 1.25,
          },
          {
            filename: 'will-of-the-winding-forest.jpeg',
            alt: 'Will of the Winding Forest',
            aspectRatio: 1.0,
          },
          {
            filename: 'goddess-of-the-hunt.jpg',
            alt: 'Goddess of the Hunt',
            aspectRatio: 1.25,
          },
          {
            filename: 'gay-crystals.jpg',
            alt: 'Gay Crystals',
            aspectRatio: 1.0,
          },
          {
            filename: 'ley-lines.jpeg',
            alt: 'Ley Lines',
            aspectRatio: 1.25,
          },
          {
            filename: 'Flora_Lined_Metropolis.jpg',
            alt: 'Flora Lined Metropolis',
            aspectRatio: 1.25,
          },
          {
            filename: '1984-Macintosh.jpeg',
            alt: 'Macintosh 1984',
            aspectRatio: 1.0,
          },
        ];

        function imgFrame(element, filename, aspectRatio) {
          element.classList.add('img-frame');
          element.style.backgroundImage = 'url(media/art-pics/'+filename+')';
          element.style.paddingTop = aspectRatio * 100 + '%';
        }

        var constant = 0;

        images.forEach((item)=>{
          let div = document.createElement("div");
          let h2 = document.createElement("h2");

          imgFrame(div, item.filename, item.aspectRatio);

          h2.textContent = item.alt;
          h2.className = 'text-image-header';

          div.appendChild(h2);

          if ( constant % 2 == 0) {
            document.getElementById("img-container-column-1").appendChild(div);
          } else {
            document.getElementById("img-container-column-2").appendChild(div);
          }
          
          constant += 1;
        })
      </script>
    </div>

    <script>
      const elements = ['#img-container-column-1', '#img-container-column-2']
      var imgContainer = document.getElementById("img-container");
      var loadingScreen = document.getElementById('loading-screen');
      var loadingElip = document.getElementById('loading-ellipse');

      function hideEllipse() {
        loadingElip.className = "loading-ellipse hidden";
        console.log("hidden the ellipse");
      }

      window.onload = function() {
        imgContainer.className = "img-container";
        elements.forEach((item, i) => {
          var $elem = $(item);
          $elem.removeClass("paused");
        });
        loadingScreen.className = "loading-screen transparent";
        setTimeout(hideEllipse, 1000);
      };
    </script>

    <script src="scripts/add-common-elements.js" charset="utf-8"></script>
    <script type="text/javascript">
      let ol = document.createElement('ol');
      let li = document.createElement('li');

      ol.className = "footer-container";

      li.className = "text-body";
      li.textContent = "Images here are downscaled and compressed to speed up loading!";

      ol.appendChild(li)

      document.getElementById('footer').insertBefore(ol, document.getElementById('footer').firstChild)
    </script>

  </body>
</html>
