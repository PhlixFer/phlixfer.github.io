    <script type="text/javascript">
const elements = ["#anim-1", "#anim-2", ".navbar"];

function hideEllipse() {
  loadingElip.className = "loading-ellipse hidden";
  console.log("hidden the ellipse");
}

window.onload = function() {
  console.log("page loaded!");
  elements.forEach((item, i) => {

  setTimeout(hideEllipse, 1000);
