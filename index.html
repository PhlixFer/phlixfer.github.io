    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="og:title" content="Phlixfer">
    <meta name="og:type" content="website">
    <meta name="og:image" content="https://phlixfer.github.io/media/social-artwork/index@2x.png">

    <link rel="icon" href="media/favicon.ico">

    <script src="scripts/light-mode-check.js" charset="utf-8"></script>

  </head>

  <body id="body">
    <div class="loading-screen" id="loading-screen">
      <h1 class="text-title loading-ellipse" id="loading-ellipse">...</h1>
    </div>

    <div class="main-title-container paused" id="anim-1">

      <video autoplay muted loop class="big-title">
        <source src="media/background-gradients.webm" type="video/webm">
        <source src="media/background-gradients.mp4" type="video/mp4">
      </video>
      <video autoplay muted loop class="big-title big-title-shadow">
        <source src="media/background-gradients.webm" type="video/webm">
        <source src="media/background-gradients.mp4" type="video/mp4">
      </video>
    </div>

    <div class="homepage-menu paused" id="anim-2">
      <!-- <h1 class="text-title">hi there.</h1> -->
      <p class="text-body">hi there.</p>
      <div class="button-grid">
        <a href="about" class="default-button-big inline-button-big text-body">Learn more about me</a>
        <a href="contact" class="default-button-big inline-button-big text-body">Get in touch!</a>
      </div>
    </div>

    <div class="support-me-banner-wrapper support-me-banner-wrapper-front-page">
      <a href="support-me" class="support-me-banner text-title text-title-3 paused" id="support-me-banner">
        <h3 class="text-title-3">I'm in need of financial help; Find out how to support me here!</h3>
      </a>
    </div>

    <div class="cool-music-container paused" id="music-container">
      <div class="cool-music-subcontainer">
        <h1 style="margin-bottom: 20px">What I'm Listening to:</h1>
        <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="" id="music-embed"></iframe>
        <script type="text/javascript">
          var musicSource = document.getElementById("#music-embed")

          function lightMode() {
            $("#music-embed").attr("src", "https://embed.music.apple.com/kh/album/nascent/1641577811?theme=light")
          }
          function darkMode() {
            $("#music-embed").attr("src", "https://embed.music.apple.com/kh/album/nascent/1641577811?theme=dark")
          }

          const embedColorSchemeQueryList = window.matchMedia("(prefers-color-scheme: light)");
          const setEmbedColorScheme = e => {
            if (e.matches) {lightMode()} else {darkMode()}
          }

          setEmbedColorScheme(embedColorSchemeQueryList);
          embedColorSchemeQueryList.addEventListener("change", setEmbedColorScheme);
        </script>
      </div>
    </div>

    <script type="text/javascript">
      const elements = ["#anim-1", "#anim-2", ".navbar", "#support-me-banner", "#music-container"];
      loadingScreen = document.getElementById('loading-screen');
      loadingElip = document.getElementById('loading-ellipse');

      function hideEllipse() {
        loadingElip.className = "loading-ellipse hidden";
        console.log("hidden the ellipse");
      }

      window.onload = function() {
        console.log("page loaded!");
        elements.forEach((item, i) => {
          var $elem = $(item);
          $elem.removeClass("paused");
        });
        loadingScreen.className = "loading-screen transparent";
        setTimeout(hideEllipse, 1000);
      };
    </script>

    <script src="scripts/add-common-elements.js" charset="utf-8"></script>

  </body>
</html>
