<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1f1f1f">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="og:title" content="Contact | Phlixfer">
    <meta name="og:type" content="website">
    <meta name="og:image" content="https://phlixfer.github.io/media/social-artwork/contact@2x.png">
    <meta name="og:url" content="https://phlixfer.github.io/contact/">

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="media/favicon.svg">
    <link rel="icon" href="media/favicon.ico">
    <script src="scripts/light-mode-check.js" charset="utf-8"></script>
    <title>Contact | Phlixfer</title>
  </head>
  <body id="body">
    <div class="modal-bg" id="modalBackground">
      <div class="modal-panel paused" id="modalPanel">
        <div class="modal-grid">
          <div class="">
            <p style="font-weight:bold;">My username</p>
            <div class="sb-modal sb-discord-username" onclick="copyUsername()"></div>
            <p><i>phlixfer#3924</i></p>
            <div class="success-alert text-body transparent" id="successAlert">
              copied!
            </div>
          </div>

          <div class="">
            <p style="font-weight:bold;">Join my Discord server!</p>
            <a href="https://discord.gg/Q5P6t4jeam" target="_blank" class="sb-modal sb-discord-server"></a>
            <p>the flower place</p>
          </div>
        </div>
        <div class="modal-close text-body" onclick="closeModal()">
          <p>Close</p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      modalBackground = document.getElementById('modalBackground');
      modalPanel = document.getElementById('modalPanel');

      successAlert = document.getElementById('successAlert');

      function closeModal() {
        console.log("modal closed!");
        modalBackground.className = "modal-bg";
        modalPanel.className = "modal-panel";
      }
      function openModal() {
        console.log("modal opened!");
        modalBackground.className = "modal-bg modal-bg-shown";
        modalPanel.className = "modal-panel animated";
      }

      function copyUsername() {
        navigator.clipboard.writeText("phlixfer#3924");
        successAlert.className = "success-alert text-body";
        setTimeout(() => {successAlert.className = "success-alert text-body transparent"}, 2000);
      }
    </script>

    <div class="title-container">
      <h1 class="text-title">wanna get in touch?</h1>
    </div>

    <p class="text-body">you can find me on any of the platforms below!</p>

    <div class="button-list">
      <a href="https://twitter.com/phlixfer" target="_blank" class="sb sb-twitter"></a>
      <a href="mailto:phlixfermusic@gmail.com" target="_blank" class="sb sb-mail"></a>
      <a href="https://cohost.org/phlixfer" target="_blank" class="sb sb-cohost"></a>
      <a href="https://instagram.com/phlixfer" target="_blank" class="sb sb-insta"></a>
      <a href="https://youtube.com/@phlixfer" target="_blank" class="sb sb-youtube"></a>
      <a href="https://twitch.tv/phlixfer" target="_blank" class="sb sb-twitch"></a>
      <a href="https://ko-fi.com/phlixfer" target="_blank" class="sb sb-kofi"></a>
      <a href="https://patreon.com/phlixfer" target="_blank" class="sb sb-patreon"></a>
      <a href="https://linktr.ee/phlixfer" target="_blank" class="sb sb-linktree"></a>
      <a href="https://phlixfer.tumblr.com" target="_blank" class="sb sb-tumblr"></a>
      <a href="https://deviantart.com/phlixfer" target="_blank" class="sb sb-deviantart"></a>
      <div class="sb sb-discord" onclick="openModal()"></div>
    </div>

    <div class="email-form">
      <h2>Say hello!</h2>
      <div class="input-field">
        <p class="text-body">Title</p>
        <input type="text" name="Email Title" class="text-body" placeholder="Title" id="email-title">
      </div>
      <div class="input-field">
        <p class="text-body">Body</p>
        <textarea class="text-body" placeholder="Body" id="email-body"></textarea>
      </div>
      <a class="default-button-big text-body" style="margin: 16px 0 0 auto" onclick="sendMail()">Send</a>
      <script type="text/javascript">
        function sendMail() {
          let title = document.getElementById('email-title');
          let body = document.getElementById('email-body');
          window.location.href = 'mailto:phlixfermusic@gmail.com?subject='+encodeURIComponent(title.value)+'&body='+encodeURIComponent(body.value);
        }
      </script>
    </div>

    <script src="scripts/add-common-elements.js" charset="utf-8"></script>

  </body>
</html>
