<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#1f1f1f">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="media/favicon.svg">
    <link rel="icon" href="media/favicon.ico">
    <script src="scripts/light-mode-check.js" charset="utf-8"></script>
    <title>Music | Phlixfer</title>
  </head>
  <body id="body">
    <div class="title-container">
      <h1 class="text-title">some music experiments!</h1>
    </div>

    <p class="text-body">it's music, i think</p>

    <div class="audio-grid" id="audio-grid">
    </div>

    <script type="text/javascript">
      const musicList = [
        {
          artFilename: 'graffiti-anv7.jpeg',
          artAltText: 'ANV7 graffiti on brick wall',
          audioFilename: 'wave_b1.mp3',
          title: 'Wave',
          description: 'My submission for FORM\'s All Nighter vol. 7\!'
        },
        {
          artFilename: 'skye-cover.jpg',
          artAltText: 'Clouds with \"Skye\" written on the corner.',
          audioFilename: 'skye_b2.mp3',
          title: 'Skye',
          description: 'i like piano! :>'
        },
        {
          artFilename: 'no-art-image.jpg',
          artAltText: 'No art present for this track',
          audioFilename: 'the-vault-of-heaven_b02.mp3',
          title: 'The Vault of Heaven',
          description: 'ethereal resampling! ‚òÅÔ∏è'
        },
        {
          artFilename: 'no-art-image.jpg',
          artAltText: 'No art present for this track',
          audioFilename: '2_beans_on_a_tree_b3.mp3',
          title: '2 beans on a tree',
          description: 'hi <3'
        },
        {
          artFilename: 'no-art-image.jpg',
          artAltText: 'No art present for this track',
          audioFilename: 'moonlight_2.mp3',
          title: 'Moonlight',
          description: 'üåï'
        },
        {
          artFilename: 'no-art-image.jpg',
          artAltText: 'No art present for this track',
          audioFilename: 'new_u_b3.mp3',
          title: 'new u',
          description: 'slow future bass???'
        },
        {
          artFilename: 'no-art-image.jpg',
          artAltText: 'No art present for this track',
          audioFilename: 'hypaaa!_b2.mp3',
          title: 'hypaaa!',
          description: 'something fun!'
        },
      ];
      musicList.forEach((item)=>{
        let div = document.createElement('div');
        var audioBoxTemplate = `
        <img src="media/art-pics/${item.artFilename}" alt="${item.artAltText}" class="audio-art">
        <div>
          <h2 class="text-header-audio-box">${item.title}</h2>
          <p class="text-body-audio-box">${item.description}</p>
          <audio controls src="media/music/${item.audioFilename}" class="audio-embed text-body-1" style="margin:0;text-align:left;padding:0;">
            oh no, your browser isn't allowing audio embeds!
          </audio>
        </div>`;

        div.className = "box audio-box-grid";
        div.innerHTML = audioBoxTemplate;

        document.getElementById("audio-grid").appendChild(div);
      });
    </script>

    <script src="scripts/add-common-elements.js" charset="utf-8"></script>

  </body>
</html>
