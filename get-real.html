    <title>Get Real</title>
    <style>
      body {
        background-color: #282828;
      }
      .empty-button {
        border: none;
        display: block;
        width: 180px;
        height: 36px;
        background-color: rgb(60, 179, 113);
        border-radius: 10px;
        font-size: 15px;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 180px;
        cursor: pointer;
        color: #FFF;
        text-align: center;
        transition-duration: 0.2s;
      }

      .empty-button:hover {
        transform: translateY(-2px);
      }

      .empty-button:active {
        transform: translateY(0px);
        background-color: rgb(75,183,124);
      }
    </style>
  </head>
  <body>
    <!-- the navbar -->
    <div class="navbar">
      <a href="javascript:void(0);" onclick="borgorMenu()" id="borgor-icon"></a>
      <a class="navbar-text" href="/">Home</a>

      <a class="navbar-text" href="music">Music</a>
      <a class="navbar-text" href="contact">Contact</a>

    </div>

    <button onclick="alert('You\'ve gotten real!'), getReal()" class="empty-button" class="body-big">Get Real</button>

    <div id="Realify" style="display:none;">
      <img src="/media/get-real-cat.gif" alt="get real cat lol" style="position: relative;display: flex;margin-top: 50px;margin-left: auto;margin-right: auto;width: 250px;border-radius: 10px;box-shadow: 0 10px 20px rgba(0,0,0,.4);">
    </div>

    <script>
    function getReal() {
      var x = document.getElementById("Realify");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    </script>

  </body>
