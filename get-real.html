<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#202020">
    <title>Button Test</title>
    <style>
      body {
        background-color: #282828;
      }
      .empty-button {
        border: none;
        display: block;
        width: 50%;
        height: 64px;
        background-color: rgb(252,100,77);
        border-radius: 10px;
        font-size: 18px;
        padding: 10px;
        margin: 25% 25%;
        cursor: pointer;
        color: white;
        text-align: center;
        transition-duration: 0.2s;
      }
      .empty-button:active {
        background-color: rgb(204,62,40);
        color: #E2E2E2;
      }
    </style>
  </head>
  <body>
    <button onclick="alert('You\'ve gotten real!')" class="empty-button">Get Real</button>
  </body>
</html>
