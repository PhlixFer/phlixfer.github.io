            alt: 'Will of the Winding Forest',
            aspectRatio: 1.0,

          {
            filename: 'goddess-of-the-hunt.jpg',
            alt: 'Goddess of the Hunt',

            aspectRatio: 1.25,

          {

            alt: 'Flora Lined Metropolis',
            aspectRatio: 1.25,

        function imgFrame(element, filename, aspectRatio) {
          element.classList.add('img-frame');
          element.style.backgroundColor = `var(--box-lvl-1-col)`
          element.style.backgroundImage = `url("/media/art-pics/${filename}")`;
          element.style.paddingTop = aspectRatio * 100 + '%';
        }

        var constant = 0;

        images.forEach((item)=>{
          let div = document.createElement("div");
          let h2 = document.createElement("h2");

          imgFrame(div, item.filename, item.aspectRatio);

          h2.textContent = item.alt;
          h2.className = 'text-image-header';

          div.appendChild(h2);

          div.setAttribute("onclick",`imgFullscreenView( "/media/art-pics/${item.filename}", "${item.alt}", "${item.year}");`);

          if ( constant % 2 == 0) {
            document.getElementById("img-container-column-1").appendChild(div);
          } else {
            document.getElementById("img-container-column-2").appendChild(div);
          }
          
          constant += 1;
        })

        //animation timing thing

        let quadEaseInOut = makeEaseInOut(quad);

        // open and close fullscreen image modal functions

        function imgFullscreenView(filename, title, year) {
          let backgroundDimmer = document.createElement('div');
          backgroundDimmer.className = 'modal-bg';
          backgroundDimmer.id = 'background-dimmer';
          backgroundDimmer.style.display = 'block';


          let fullscreenImageWrapper = document.createElement('div');
          fullscreenImageWrapper.className = 'fullscreen-image-wrapper';
          fullscreenImageWrapper.id = 'fullscreen-image-wrapper';

          let fullscreenImage = document.createElement('div');
          fullscreenImage.className = 'fullscreen-image';
          fullscreenImage.style.backgroundImage = 'url('+filename+')';

          fullscreenImageWrapper.appendChild(fullscreenImage);
          backgroundDimmer.appendChild(fullscreenImageWrapper);

          // peice info dom elements

          let pieceInfo = document.createElement('div');
          pieceInfo.className = 'fullscreen-image-info';

          let pieceTitle = document.createElement('h2');
          pieceTitle.textContent = title;

          let pieceYear = document.createElement('p');
          pieceYear.textContent = year;

          pieceInfo.appendChild(pieceTitle);
          pieceInfo.appendChild(pieceYear);
          backgroundDimmer.appendChild(pieceInfo);

          // dissmiss button element
          let modalDismissalButton = document.createElement('div');
          modalDismissalButton.className = 'modal-dismiss-button';
          modalDismissalButton.setAttribute('onclick', 'dismissImgFullscreenView();');

          backgroundDimmer.appendChild(modalDismissalButton);

          // animate modal sliding and fading in with timing functions and animation function from animate-function.js

          animate({
            duration: 250,
            timing: quadEaseInOut,
            draw(progress) {
              backgroundDimmer.style.opacity = progress * 100 + '%';
              fullscreenImageWrapper.style.top = (1 - progress) * 20 + 'px';
            }
          });

          document.getElementById('body').appendChild(backgroundDimmer);
        }

        function dismissImgFullscreenView() {
          let backgroundDimmer = document.getElementById('background-dimmer');
          let fullscreenImageWrapper = document.getElementById('fullscreen-image-wrapper');

          // animate modal sliding and fading out with timing functions and animation function from animate-function.js

          animate({
            duration: 250,
            timing: quadEaseInOut,
            draw(progress) {
              backgroundDimmer.style.opacity = (1 - progress) * 100 + '%';
              fullscreenImageWrapper.style.top = progress * 20 + 'px';
              if (progress == 1) {
                backgroundDimmer.parentNode.removeChild(backgroundDimmer);
              }
            }
          });
        }
      </script>
